    <script type="text/javascript">
        function a(event) {
            var ch = event.which;
            if (ch > 31 && ch != 32 && (ch < 65 || ch > 90) && (ch < 97 || ch > 122)) {
                return false;
            }
        }
    </script>

<body class="my_img" style="background-image: url('../../static/image/office.jpg');">
    <div class=" container">
        <div class="row">
            <div class="col-md-5">
                <br> {% with messages = get_flashed_messages() %} {% if messages %} {% for message in messages %}
                <div class="alert alert-success alert-dismissible fade show" role="alert">
                    {{ message }}
                    <!-- <button type="button " class="close " data-dismiss="alert " aria-label="Close "> -->
                    <!-- <span aria-hidden="true ">&times;</span> -->
                    </button>
                </div>
                {% endfor %} {% endif %} {% endwith %}
                <div class="row justify-content-md-center my-5" style="justify-content:center;">
                    <div class="card card-body">
                        <center> <b> BRANCH APPLICATION </b></center>
                        <HR>
                        <form action="branch/branch_application" method="POST" class="row g-3">

                            <div class="col-md-6">
                                <label for="inputEmail4" class="form-label">First name <span style="color: red;">*</span></label>
                                <input type="text" class="form-control" placeholder="First name" aria-label="First name" name="first_name" required onkeypress="return a(event);">
                            </div>
                            <div class="col-md-6 ">
                                <label for="inputEmail4" class="form-label">Last name <span style="color: red;">*</span></label>

                                <input type="text " class="form-control " placeholder="Last name " aria-label="Last name " name="last_name" required onkeypress="return a(event);">
                            </div>

                            <div class="col-md-6 ">
                                <label for="inputEmail4 " class="form-label ">Email <span style="color: red;">*</span></label>
                                <input type="email" class="form-control " id="inputEmail4 " required placeholder="Example@gmail.com " name="email">
                            </div>
                            <div class="col-md-6 ">
                                <label for="inputPassword4 " class="form-label ">Phone number <span style="color: red;">*</span></label>
                                <input type="text " class="form-control " id="inputPassword4 " placeholder="1234567890 " name="phone" required aria-colspan="2" onkeypress="return event.charCode>=48 && event.charCode<=57" maxlength="10" minlength="10">

                            </div>
                            <div class="col-md-6 ">
                                <label class="form-label ">Password <span style="color: red;">*</span></label>
                                <input type="password" class="form-control " placeholder="Enter password" name="password" required>
                            </div>


                            <div class="col-md-6 ">

                            </div>
                            <div class="col-12 ">
                                <label for="inputAddress " class="form-label ">Address <span style="color: red;">*</span></label>
                                <textarea type="text " class="form-control " id="inputAddress " placeholder="1234 Main St " name="address" required></textarea>
                            </div>

                            <div class="col-md-12 ">
                                <label for="inputState " class="form-label ">security Question</label>
